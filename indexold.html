<!doctype html>    <!-- 这是表示这个文档的；文档类型，这个元素用来关联 HTML 编写规范，以供自动查错等功能所用 -->
<html lang="en-US"><!-- 这是html元素的开始标签，表示html元素从这里开始，。该元素包含整个页面的所有内容，有时候也称作根元素。里面也包含了 lang 属性，写明了页面的主要语种。-->
  <head><!-- 这是head元素的开始标签，所有在页面中，但不向观众展示的页面内容，都以这个元素为容器，其中包含诸如提供给搜索引擎的关键字和页面描述、用于设置页面样式的 CSS、字符集声明等等-->
    <meta charset="utf-8" /><!-- 该元素指明你的文档使用 UTF-8 字符编码-->
    <meta name="viewport" content="width=device-width" /><!--视口元素：可以确保页面以视口宽度进行渲染，避免移动端浏览器上因页面过宽导致缩放-->
	<link href="styles/style.css" rel="stylesheet" />
	<link
  href="https://fonts.googleapis.com/css?family=Open+Sans"
  rel="stylesheet" />
    <title>Along Design</title><!--title元素，这个元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字-->
  </head><!--这是head元素的结束标签-->
  <body><!--这是body元素的开始标签，元素包含期望让用户在访问页面时看到的全部内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容-->
    <img src="images/satellite.png" alt="这是我的测试页面，这段文字会在图像无法显示的时候出现" width="100px"/><!--这是一个图像元素，该元素通过包含图像文件路径的地址属性 src，可在所在位置嵌入图像，
	这个元素还包括了一个替换文字属性alt，是图像的描述内容，用于当图像不能被用户看见时显示，不可见的原因可能是：1、用户有视觉障碍。视障用户可以使用屏幕阅读器来朗读 alt 属性的内容。2、有些错误使图像无法显示。可以试着故意将 src 属性里的路径改错。保存并刷新页面就可以在图像位置看到-->
	<h1>来自这个设计的第一个标题</h1><!--标题元素：用于指定内容的标题和子标题。就像一本书的书名、每章的大标题、小标题，等。HTML 文档也是一样。HTML 包括六个级别的标题， <h1> (en-US)–<h6> (en-US) ，一般最多用到 3-4 级标题-->
	<h2>来自这个设计的第二个标题</h2>
	<h3>来自这个设计的第三个标题</h3>
	<h4>来自这个设计的第4个标题</h4>
	<p>我将在这里写下第一个段落</p><!--p元素是用来指定段落的。通常用于指定常规的文本内容-->
	<p>我将写下第一个无序列表</p>
	<ul><!--这是无序列表（Unordered List）的开始标签-->
	<li>这是无序列表的第一行</li><!--li:列表的每个项目用一个列表项目（list ltem）元素包围-->
	<li>无序列表的第二行</li>
	<li>无序列表的第三行</li>
	</ul><!--这是无序列表的结束始标签-->
	<p>我将写下第一个有序列表</p>
	<ol><!--这是有序列表（Ordered List）的开始标签-->
	<li>这是有序列表的第一行</li>
	<li>这是有序列表的第二行</li>
	<li>这是有序列表的第三行</li>
	</ol><!--这是有序列表的结束标签-->
	<a href="https://www.mozilla.org/zh-CN/about/manifesto/">这段文字是一个锚，点击这段文字，可以跳转为它设定的链接</a><!--链接非常重要 — 它们赋予 Web 网络属性。要植入一个链接，我们需要使用一个简单的元素 — <a> — a 是 "anchor" （锚）的缩写，href是属性，等号（=）后面的为属性的值，跳转到的网址-->
	<p><a href="../page/zemax/单透镜的设计.html">zemax单透镜的设计</a></p>
	  <p><a href="../page/zemax/The design of a single lens.html">zemax单透镜的设计文件</a></p>
	  <button id="find-me">显示我的位置</button><br />
		<p id="status"></p>
		<a id="map-link" target="_blank"></a>

	  <script src="scripts/main.js" defer></script>
  </body><!--这是body元素的结束标签-->
</html><!--  这是html元素的结束标签 -->
